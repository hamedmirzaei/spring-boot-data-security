<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Spring Security Demo</title>

    <link rel="stylesheet" th:href="@{jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{bootstrap.min.css}"/>
    <style>
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
            background-color: #d8d9de;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security Demo</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/products">Products</a></li>
            <li><a href="/addproducts">Add Product</a></li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container text-center pagination-centered">
    <div class="page-header">
        <h3>List of Available Products</h3>
    </div>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <td>Product ID</td>
            <td>Product Name</td>
            <td>Product Price</td>
        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}">ID</td>
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.productPrice}">Product Price</td>
        </tr>
    </table>
</div>
<br>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container text-center pagination-centered text-muted">
        @Copyright 2019 Hamed Mirzaei
    </div>
</footer>

<script th:src="@{jquery-1.12.4.min.js}"></script>
<script th:src="@{jquery-ui.min.js}"></script>
</body>
</html>
